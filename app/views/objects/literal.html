<h3>Object literal extensions</h3>

<input type="text" ng-model="age">
<input type="text" ng-model="sex">
<input type="text" ng-model="location">
<input type="button" ng-click="shorthandResult(age, sex, location)">

<p>{{result.age}} : {{result.sex}} : {{result.location}} : {{result.doStuff()}}</p>
